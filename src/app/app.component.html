<div class="container">
  <div class="row">

    <div class="col-md-6">
      <h1>Please Select</h1>
      <app-inventory *ngFor="let inventory of inventories" [inven] = "inventory" (onInvenAdd)="onAddedInven($event)"></app-inventory>
    </div>

    <div class="col-md-6">
      <h1>My Cart</h1>
      <app-cart (onRemove)="onRemoveditem($event)" *ngFor="let c of cart" [cartAdded] = "c"></app-cart>
    </div>

  </div>
</div>

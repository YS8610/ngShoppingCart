<div class="container" *ngIf="cartAdded.count > 0 ">
  <div class="row item" >
    <div class="col-md-2"><img [src]="'../../assets/'+cartAdded.name+'.png'" alt={{cartAdded.name}} width=50vw></div>
    <div class="col-md-8">{{cartAdded.name}},   quantity: {{cartAdded.count}}</div>
    <div class="col-md-2"><button (click)="removeItem()">Remove</button></div>
  </div>
</div>
